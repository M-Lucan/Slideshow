<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />    
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div class="wrapBody">
<button class="material-symbols-outlined" id="menu">
        menu
        </button>
<nav class="navigation" id="navigation">
<button class="material-symbols-outlined close navButton" id="close">
        close
        </button>
<button class="material-symbols-outlined navButton" id="mode">
        light_mode
        </button>
<button class="material-symbols-outlined navButton" id="add">
        add
        </button>
<button class="material-symbols-outlined navButton" id="swap">
        swap_horiz
        </button>
</nav>
<div class="wrapSlide" id="wrapSlide">
<!-- <div class="styledSlide" id="slide">
        <div class="number" id="number"> 1 
        </div>
    </div> -->
    <div class="wrapButton">
        <button class="button" id="previous">Prev</button>
        <button class="button" id="next">Next</button>
    </div>
</div>
</div>
<script src="./jQ_app.js"></script>
    <!-- <script src="./app.js"></script> -->
</body>
</html>
